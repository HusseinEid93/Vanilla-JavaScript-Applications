<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <!-- Font Awesome -->
      <script
         src="https://kit.fontawesome.com/ 54688c9bf4.js"
         crossorigin="anonymous"
      ></script>

      <link
         rel="stylesheet"
         media="all"
         href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css"
      />

      <link
         rel=" stylesheet"
         media="all"
         href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-font-face.min.css"
      />
      <link
         rel="stylesheet"
         media="all"
         href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css"
      />

      <link rel="stylesheet" href="./css/style.css" />
      <title>Form Validation</title>
   </head>

   <body>
      <div class="container">
         <div class="header">
            <h2>Create Account</h2>
         </div>

         <form autocomplete="off">
            <div class="form-control">
               <label>Username</label>
               <input type="text" placeholder="Hussein" id="username" />
               <i class="fas fa-check-circle"></i>
               <i class="fas fa-exclamation-circle"></i>
               <small></small>
            </div>

            <div class="form-control">
               <label>Email</label>
               <input
                  type="email"
                  placeholder="hussein@company.com"
                  id="email"
               />
               <i class="fas fa-check-circle"></i>
               <i class="fas fa-exclamation-circle"></i>
               <small></small>
            </div>

            <div class="form-control">
               <label>Password</label>
               <input type="password" placeholder="Password" id="password" />
               <i class="fas fa-check-circle"></i>
               <i class="fas fa-exclamation-circle"></i>
               <i class="fas fa-eye"></i>
               <small></small>
            </div>

            <div class="form-control">
               <label>Verify Password</label>
               <input
                  type="password"
                  placeholder="Verify Password"
                  id="password-verification"
               />
               <i class="fas fa-check-circle"></i>
               <i class="fas fa-exclamation-circle"></i>
               <i class="fas fa-eye"></i>
               <small></small>
            </div>

            <input type="submit" value="Submit" />
         </form>
      </div>
      <script src="./script.js"></script>
   </body>
</html>
