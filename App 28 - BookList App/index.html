<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- Font Awesome -->
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
         integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
      <link rel="stylesheet" href="./css/index.css" />
      <title>BookList App</title>
   </head>
   <body>
      <div class="container">
         <h1>
            <i class="fas fa-book-open"></i>
            My <span>Book</span>List
         </h1>

         <div class="alert alert-warning" data-type="warning">
            Please fill in all the fields
         </div>

         <div class="alert alert-success" data-type="adding">
            <i class="fas fa-check"></i>
            <span>Book added to the list</span>
         </div>

         <div class="alert alert-danger" data-type="deletion">
            Book deleted from the list
         </div>

         <form id="book-form" class="form">
            <div class="form-group">
               <label for="title">Title</label>
               <input type="text" id="title" placeholder="Title" />
            </div>
            <div class="form-group">
               <label for="author">Author</label>
               <input type="text" id="author" placeholder="Author" />
            </div>
            <div class="form-group">
               <label for="isbn">ISBN#</label>
               <input type="text" id="isbn" placeholder="ISBN" />
            </div>
            <input type="submit" value="Add Book" />
         </form>

         <div class="list">
            <div class="header">
               <div><span>Title</span></div>
               <div><span>Author</span></div>
               <div><span>ISBN#</span></div>
            </div>
            <div id="book-list"></div>
         </div>
      </div>
      <script src="./scripts/index.js" type="module"></script>
   </body>
</html>
