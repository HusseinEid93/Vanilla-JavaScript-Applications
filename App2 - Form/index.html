<html lang="en">
	<head>

		></script>

		<link
			rel="stylesheet"
			media="all"
			href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css"
		/>

		<link
			rel="stylesheet"
			media="all"

		/>

		/>
		<!-- --------------------------------------- -->

		<!-- Google fonts -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Pacifico&display=swap"
			rel="stylesheet"
		/>

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
			rel="stylesheet"
		/>
		<!-- --------------------------------------- -->

		<!-- Custom style sheet -->
		<link rel="stylesheet" href="./style.css" />

		<title>Form Animation</title>
	</head>
	<body>
		<h1>sign up</h1>
		<form>
			<p class="caution"></p>

			<div class="field-name">
				<i class="fas fa-user"></i>
				<input type="text" placeholder="Username" required />
				<i class="fas fa-arrow-down"></i>
			</div>

			<div class="field-email inactive">
				<i class="fas fa-envelope"></i>
				<input type="email" placeholder="Email" required />
				<i class="fas fa-arrow-down"></i>
			</div>

			<div class="field-password inactive">
				<i class="fas fa-key"></i>
				<input type="password" placeholder="Password" required />
				<i class="fas fa-arrow-down"></i>
			</div>

			<div class="field-finish inactive">
				<p>successful registration</p>
				<i class="fas fa-check"></i>
			</div>
		</form>
		<script src="./app.js"></script>
	</body>
</html>
