<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- Font awesome -->
      <script
         src="https://kit.fontawesome.com/ 54688c9bf4.js"
         crossorigin="anonymous"
      ></script>
      <link
         rel="stylesheet"
         href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css"
         media="all"
      />
      <link
         rel="stylesheet"
         href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-font-face.min.css"
         media="all"
      />
      <link
         rel="stylesheet"
         href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css"
         media="all"
      />
      <link rel="stylesheet" href="./css/style.css" />
      <title>Quiz App</title>
   </head>

   <body>
      <section>
         <div class="container">
            <div class="scoreBoard">
               <div class="correct-answers">
                  Correct:
                  <span class="score-num">0</span>
               </div>
               <div class="total-answers">
                  Total:
                  <span class="answered-num">0</span>
               </div>
            </div>

            <form>
               <h1>
                  <span>Q:</span>
                  <span class="question"></span>
               </h1>

               <div class="all-options"></div>

               <div class="buttons">
                  <button type="submit">Submit</button>

                  <div class="finish-continue-btns">
                     <button type="button" class="finish-btn">Finish</button>
                     <button type="button" class="next-btn">Next Quiz</button>
                  </div>
               </div>
            </form>

            <div class="result"></div>
            <div class="placeholder"></div>
         </div>
      </section>

      <script src="./JS/main.js"></script>
   </body>
</html>
