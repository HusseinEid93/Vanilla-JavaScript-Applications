<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <!-- Font Awesome -->
      <script
         src="https://kit.fontawesome.com/ 54688c9bf4.js"
         crossorigin="anonymous"
      ></script>

      <link
         rel="stylesheet"
         media="all"
         href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css"
      />

      <link
         rel=" stylesheet"
         media="all"
         href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-font-face.min.css"
      />

      <link rel="stylesheet" href="./css/style.css" />
      <title>TODO List</title>
   </head>
   <body>
      <h1>TODOS</h1>

      <div class="container">
         <form>
            <input type="text" placeholder="Enter your todo" />
         </form>

         <ul class="todos"></ul>
      </div>

      <div class="instructions">
         <small>Check the checkbox to mark the todo as done.</small>

         <small
            >Click the close icon on the far right to delete the todo as
            whole.</small
         >
      </div>

      <script src="./script.js"></script>
   </body>
</html>
