<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <!-- Anton Google font -->
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
         href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
         rel="stylesheet"
      />

      <!-- Montserrat Google font -->
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
         href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat&display=swap"
         rel="stylesheet"
      />

      <link rel="stylesheet" href="style.css" />
      <title>JS Drum Kit</title>
   </head>
   <body>
      <div class="boxes">
         <div class="box">
            <h1>A</h1>
            <span class="sound">clap</span>
         </div>

         <div class="box">
            <h1>S</h1>
            <span class="sound">hihat</span>
         </div>

         <div class="box">
            <h1>D</h1>
            <span class="sound">kick</span>
         </div>

         <div class="box">
            <h1>F</h1>
            <span class="sound">openhat</span>
         </div>

         <div class="box">
            <h1>G</h1>
            <span class="sound">boom</span>
         </div>

         <div class="box">
            <h1>H</h1>
            <span class="sound">ride</span>
         </div>

         <div class="box">
            <h1>J</h1>
            <span class="sound">snare</span>
         </div>

         <div class="box">
            <h1>K</h1>
            <span class="sound">tom</span>
         </div>

         <div class="box">
            <h1>L</h1>
            <span class="sound">tink</span>
         </div>
      </div>

      <audio src="sounds/clap.wav"></audio>
      <audio src="sounds/hihat.wav"></audio>
      <audio src="sounds/kick.wav"></audio>
      <audio src="sounds/openhat.wav"></audio>
      <audio src="sounds/boom.wav"></audio>
      <audio src="sounds/ride.wav"></audio>
      <audio src="sounds/snare.wav"></audio>
      <audio src="sounds/tom.wav"></audio>
      <audio src="sounds/tink.wav"></audio>

      <script src="javaScript/main.js"></script>
   </body>
</html>
